<div class="container">
  <div class="form-login">
    <form action="#" class="border p-3 form">
      <div class="form-group">
        <label for="email">User Name</label>
        <input [(ngModel)]="user.username" type="email" name="username" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
    </form>
  </div>
</div>
